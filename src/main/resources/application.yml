spring:
  datasource:
    url: jdbc:mysql://localhost:3306/bl_forum?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jackson:
    #这个是时区，一定要加，否则会默认为格林尼治时间，即少8小时
    time-zone: GMT+8
    #时间戳统一转换
    date-format: yyyy-MM-dd HH:mm:ss
server:
  port: 7000


# mybatis-plus 配置
mybatis-plus:
  # 实体扫描，多个package用逗号或者分号分隔
  type-aliases-package: cn.bload.forum.model
  # xml
  mapper-locations: classpath:cn/bload/forum/mapper/*.xml
  configuration:
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
